app:
  image: "yvesmolina/sample-app"
  ports:
    http: 8081
  env:
    APP_DEBUG: "true"
    APP_ENV: "dev"
    APP_KEY: "base64:DJYTvaRkEZ/YcQsX3TMpB0iCjgme2rhlIOus9A1hnj4="
    DB_CONNECTION: "mysql"
    DB_HOST: "db"
    DB_PORT: "3306"
    DB_DATABASE: "app_database"
    DB_USERNAME: "app_user"
    DB_PASSWORD: "app_password"
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "500m"

db:
  image: "mysql:5.7"
  env:
    MYSQL_DATABASE: "app_database"
    MYSQL_USER: "app_user"
    MYSQL_PASSWORD: "app_password"
    MYSQL_ROOT_PASSWORD: "app_root_password"
  persistence:
    enabled: "true"
    size: "1Gi"
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
