apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
        - name: traefik
          image: "{{ .Values.traefik.image }}"
          command:
            - "--providers.docker=true"
            - "--providers.docker.exposedbydefault={{ .Values.traefik.providers.docker.exposedByDefault }}"
            - "--entrypoints.web.address={{ .Values.traefik.entryPoints.web.address }}"
            - "--entrypoints.metrics.address={{ .Values.traefik.entryPoints.metrics.address }}"
            - "--metrics.prometheus=true"
            - "--metrics.prometheus.entryPoint=metrics"
          ports:
            - containerPort: 80
            - containerPort: 8082
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
              readOnly: true
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
